<!DOCTYPE html>
<html>

<head>
    <title>Daftar Produk yang Tersimpan</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>

<body>
    <div class="container">
        <h1>Daftar Produk yang Tersimpan</h1>
        <a href="{% url 'produk_create' %}" style="margin-bottom: 10px;" class="btn btn-primary">Tambah Data</a>
        <a href="{% url 'api_data' %}" style="margin-bottom: 10px;" class="btn btn-primary">data api</a>
        <form method="post">
            {% csrf_token %}
            <input type="hidden" name="filter_status" value="{{ filter_status }}">
            <input type="submit" value="Filter On" name="filter_button" class="btn btn-success">
            <input type="submit" value="Filter Off" name="filter_button" class="btn btn-secondary">
        </form>
        <table class="table">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Nama Produk</th>
                    <th>Harga</th>
                    <th>Kategori</th>
                    <th>Status</th>
                    <th>Aksi</th>

                </tr>
            </thead>
            <tbody>
                {% for p in produk %}
                <tr>
                    <td>{{ p.id }}</td>
                    <td>{{ p.nama_produk }}</td>
                    <td>{{ p.harga }}</td>
                    <td>{{ p.kategori__nama_kategori }}</td>
                    <td>{{ p.status__nama_status }}</td>
                    <td><a href="{% url 'produk_detail' p.id %}" class="btn btn-primary">Detail</a>
                        <a href="{% url 'produk_update' p.id %}" class="btn btn-success">Edit</a>
                        <a href="{% url 'produk_delete' p.id %}"
                            onclick="return confirm('Apakah Anda yakin ingin menghapus produk ini?')" class="btn btn-danger">Delete</a>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

</html>
