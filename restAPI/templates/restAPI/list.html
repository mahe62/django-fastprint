<!DOCTYPE html>
<html>
<head>
    <title>Daftar Produk yang Tersimpan</title>
</head>
<body>
    <h1>Daftar Produk yang Tersimpan</h1>
    <a href="{% url 'produk_create' %}" style="margin-bottom: 10px;" class="btn btn-primary">Tambah Data</a>
    <a href="{% url 'api_data' %}" style="margin-bottom: 10px;" class="btn btn-primary">data api</a>
    <!-- <form method="post">
        {% csrf_token %}
        <input type="submit" value="{% if filter_enabled %}Filter On{% else %}Filter Off{% endif %}" name="filter_button">
    </form> -->
    <form method="post">
        {% csrf_token %}
        <input type="hidden" name="filter_status" value="{{ filter_status }}">
        <input type="submit" value="Filter On" name="filter_button">
        <input type="submit" value="Filter Off" name="filter_button">
    </form>
    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Nama Produk</th>
                <th>Harga</th>
                <th>Kategori</th>
                <th>Status</th>
                <th>Aksi</th>

            </tr>
        </thead>
        <tbody>
            {% for p in produk %}
                <tr>
                    <td>{{ p.id }}</td>
                    <td>{{ p.nama_produk }}</td>
                    <td>{{ p.harga }}</td>
                    <td>{{ p.kategori__nama_kategori }}</td>
                    <td>{{ p.status__nama_status }}</td>
                    <td><a href="{% url 'produk_detail' p.id %}">Detail</a>
                    <a href="{% url 'produk_update' p.id %}">Edit</a>
                    <a href="{% url 'produk_delete' p.id %}" onclick="return confirm('Apakah Anda yakin ingin menghapus produk ini?')">Delete</a></td>
                </tr>
            {% endfor %}
        </tbody>
    </table>

</body>
</html>
